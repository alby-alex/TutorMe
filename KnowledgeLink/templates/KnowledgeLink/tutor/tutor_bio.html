<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body style="background-color: #EDEDED; display: flex; flex-direction: column; min-height: 100%;">
    <div style="background-color: #4B4E6D;">
    <nav class="navbar navbar-expand-lg navbar-light">
        <i class="ph ph-graduation-cap" style="color: white; margin-right: 10px; font-size: 45px;"></i>
        <a class="navbar-brand" href="{% url 'KnowledgeLink:home_page' %}"
            style="color: white; font-size: 32px;">KnowledgeLink</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="btn btn-warning" href="/KL/tutor/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-warning" style="margin-left: 10px;" href="/KL/tutor/profile">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-warning" href="/KL/tutor/course_search" style="margin-left: 10px;">Search</a>
                  </li>
            <li class="nav-item">
                    <a class="btn btn-warning" href="{% url 'account_logout' %}" style="margin-left: 10px;">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
    <div style="background-color: #EDEDED; flex: 1;">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-12">
                    <div class="mt-3" style="padding: 15px; border-radius: 25px;">
                        <h2 class="text-center" style="color: #000; margin-bottom: 15px; text-decoration: underline dotted;">Enter Your Bio</h2>
                        <form method="POST">
                            <center>
                                {% csrf_token %}
                                {{form}}
                            </center>
                            <div class="text-center">
                                <button type="submit" name="save" value="POST" class="btn btn-warning rounded" style="margin-top: 10px;">Set Bio</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<div class="footer" style="background-color: #4B4E6D; color: white; padding: 15px; position: absolute; bottom: 0; width: 100%;">
        <center>
            <p>Â© 2023 Copyright: Group A-19</p>
        </center>
    </div>
</body>

</html>
